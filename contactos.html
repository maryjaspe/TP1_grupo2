    />

    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body>
    <header class="container-menu"></header>
    <nav>
      <div class="container-inicio">
        <a href="./index.html">
          <img src="./public/imagenes/logopupys.png" />
        </a>

        <a class="button-menu" href="./producto.html">Productos</a>
        <a class="button-menu" href="./nosotros.html">Nosotros</a>
        <a class="button-menu active" href="./contactos.html">Contactos</a>
      </div>
      <div class="container-login">
        <input type="search" placeholder="Buscar" id="buscador" />
        <!-- <a>
                <img src="./public/imagenes/user.png" />
              </a> -->
        <a href="#" class="button-menu">
          <i class="fi fi-rs-shopping-cart"></i>
        </a>
      </div>
      <div class="container-hamburguesa">
        <a href="#" class="button-menu menu-hamburguesa">
          <i class="fi fi-rr-menu-burger"></i>
        </a>
        <div class="container-dropdown-opciones">
          <a class="button-menu" href="./producto.html">Productos</a>
          <a class="button-menu" href="./nosotros.html">Nosotros</a>
          <a class="button-menu active" href="./contactos.html">Contactos</a>
        </div>
      </div>
    </nav>

    <section class="container-contactos">
      <h2 class="subtitulos">Contactos</h2>
      <div class="container">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="nombre@ejemplo.com"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
            />
            <div class="invalid-feedback">
              Por favor ingresa un correo electronico valido.
            </div>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>

    <footer class="piedepagina">
      <div class="contactos">
        <p>Atencion al cliente</p>
        <p><i class="fi fi-rr-phone-call"></i>+5491161602895</p>
        <p><i class="fi fi-rs-envelope"></i>pupysbakery@gmail.com</p>
      </div>

      <div class="redessociales">
        <p class="contactosfooter">Contactos</p>
        <img class="imgredsocial" src="./public/imagenes/instagram.png" />
        <img class="imgredsocial" src="./public/imagenes/facebook.png" />
        <img class="imgredsocial" src="./public/imagenes/youtube.png" />
        <img class="imgredsocial" src="./public/imagenes/whatsapp.png" />
      </div>
    </footer>
  </body>
</html>
