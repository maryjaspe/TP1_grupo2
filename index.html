      <div class="container-ubicacion">
        <h2 class="subtitulos">Nuestra Ubicacion</h2>
        <div id="map"></div>

        <script>
          function initMap() {
            // Ubicación que quieres mostrar
            var ubicacion = { lat: -34.397, lng: 150.644 };

            // Crea un nuevo mapa y lo muestra en el div con id 'map'
            var map = new google.maps.Map(document.getElementById("map"), {
              zoom: 4,
              center: ubicacion,
            });

            // Agrega un marcador en la ubicación especificada
            var marker = new google.maps.Marker({
              position: ubicacion,
              map: map,
            });
          }
        </script>

        <!-- Carga la API de Google Maps -->
        <script
          async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2GMXBqc3SDNMHH1-qVpyBJZaGZ-qyvTE&callback=initMap"
        ></script>
